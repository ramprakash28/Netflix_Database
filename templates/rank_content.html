<!DOCTYPE html>
<html>
<head>
    <title>Rank Content by Rating</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Content Ranked by Rating</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Rank</th>
        </tr>
        {% for row in result %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/window_functions">Back to Window Functions</a>
</body>
</html>
