<!DOCTYPE html>
<html>
<head>
    <title>Profiles Watched All Content in {{ genre }}</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Profiles That Watched All Content in the Genre '{{ genre }}'</h1>
    {% if result %}
        <table border="1">
            <thead>
                <tr>
                    <th>Profile ID</th>
                </tr>
            </thead>
            <tbody>
                {% for row in result %}
                <tr>
                    <td>{{ row[0] }}</td> <!-- Profile ID -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No profiles have watched all content in the genre '{{ genre }}'.</p>
    {% endif %}
    <a href="/window_functions">Back to Window Functions</a>
</body>
</html>
