<!DOCTYPE html>
<html>
    {% include "header.html" %}
    <body>
        <h1>Cast Details</h1>
        <div class="table-responsive-sm">
            <table class="table table-sm align-middle table-bordered border-dark table-hover">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Cast ID</th>
                        <th scope="col">Director Name</th>
                        <th scope="col">Actor Name</th>
                        <th scope="col">Actress Name</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td><a href="{{ url_for('update_cast', cast_id=row[0]) }}">Update</a></td>
                        <td><a href="{{ url_for('delete_cast', cast_id=row[0]) }}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <h5 class="d-block text-end mt-2 px-5">
            <a href="/add_cast">Add</a>
        </h5>
    </body>
</html>
